<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMO图片压缩工具</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // 动态设置基础路径
        const basePath = window.location.pathname.substring(0, window.location.pathname.indexOf('/tools/'));
        document.write(`<base href="${basePath}/">`);
    </script>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <aside class="sidebar">
            <div class="logo-container">
                <h1 class="logo">MOMO</h1>
            </div>
            <nav class="nav-menu">
                <!-- 导航菜单将由 JavaScript 动态生成 -->
            </nav>
            <div class="sidebar-footer">
                <p class="author">作者：Edward</p>
            </div>
        </aside>

        <!-- 主要内容区域 -->
        <main class="main-container">
            <header class="main-header">
                <h2 class="page-title">图片压缩工具</h2>
                <p class="page-subtitle">简单高效的在线图片压缩服务</p>
            </header>

            <div class="content-area">
                <!-- 上传区域 -->
                <div class="upload-section" id="uploadSection">
                    <div class="upload-area" id="dropZone">
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <img src="assets/icons/upload.svg" alt="上传图标" class="upload-icon">
                        <p>拖拽图片到这里或点击上传</p>
                        <p class="support-text">支持 PNG、JPG 等格式</p>
                    </div>
                </div>

                <!-- 图片预览和压缩控制区域 -->
                <div class="preview-section" id="previewSection" style="display: none;">
                    <div class="preview-container">
                        <!-- 原图预览 -->
                        <div class="preview-box">
                            <h3>原图</h3>
                            <div class="image-container">
                                <img id="originalPreview" alt="原图预览">
                            </div>
                            <div class="image-info">
                                <span id="originalSize">大小: -- MB</span>
                                <span id="originalDimensions">尺寸: -- x --</span>
                            </div>
                        </div>

                        <!-- 压缩后预览 -->
                        <div class="preview-box">
                            <h3>压缩后</h3>
                            <div class="image-container">
                                <img id="compressedPreview" alt="压缩后预览">
                            </div>
                            <div class="image-info">
                                <span id="compressedSize">大小: -- MB</span>
                                <span id="compressedDimensions">尺寸: -- x --</span>
                            </div>
                        </div>
                    </div>

                    <!-- 压缩控制 -->
                    <div class="compression-controls">
                        <div class="quality-control">
                            <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                            <input type="range" id="qualitySlider" min="0" max="100" value="80">
                        </div>
                        <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                        <button id="resetBtn" class="reset-btn">重新上传</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/navigation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
